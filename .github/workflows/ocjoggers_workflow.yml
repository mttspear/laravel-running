name: Deployment Workflow
on: [push]

jobs: 
  job_one:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: deploy to ocjoggers
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.OCJ_HOST }}
        username: ${{ secrets.OCJ_USER }}
        key: ${{ secrets.OCJ_SECRET }}
        port: 22
        script: | 
          cd /home
          git pull origin master
          git status
